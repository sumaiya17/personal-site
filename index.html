<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center ">Welcome To ... Website</h1>
         <div class="submit-area">
             <h4>Login</h4>
            
             <input type="text" class="form-control"  placeholder="Email">
             <br>
             <input type="password" class="form-control" placeholder="Password" name="" id="">
             <br>
             <button id="login" class="btn btn-success">Enter</button>
         </div>
    </div>
    <div id="love-area">
        <h1>You Love Me?</h1>
        <br>
        <br>
        <br>
        <button id="yes-button">Yes</button> <button id="no-button">No</button>
    </div>

    <div id="love-u">
        <h1>I LOVE YOU</h1>
    </div>
    <div id="hate-u">
        <h1>I HATE U</h1>
    </div>

    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const loveArea = document.getElementById("love-area");
            loveArea.style.display = "block";

        })
        const yesButton = document.getElementById("yes-button");
        yesButton.addEventListener("click", function(){
            const loveArea = document.getElementById("love-area");
            loveArea.style.display = "none";
            const loveU = document.getElementById("love-u");
            loveU.style.display = "block";
            
        })
        const noButton = document.getElementById("no-button");
        noButton.addEventListener("click", function(){
            const loveArea = document.getElementById("love-area");
            loveArea.style.display = "none";
            const hateU = document.getElementById("hate-u");
            hateU.style.display = "block";
    
        })
    </script>
</body>
</html>
